<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Login Section -->
        <div id="login-section" class="card">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <button onclick="login()">Login</button>
        </div>

        <!-- Data Section (Displayed after login) -->
        <div id="data-section" class="card" style="display: none;">
            <h2>Transactions</h2>
            <div id="transactions-list" class="transaction-list"></div>

            <!-- Form to Add a New Transaction -->
            <h3>Add Transaction</h3>
            <form id="addTransactionForm" onsubmit="event.preventDefault(); addTransaction();">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="e.g., 100" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="e.g., Grocery Shopping" required>
                
                <!-- Transaction Type Selection -->
                <label>Transaction Type:</label>
                <div class="radio-group">
                    <input type="radio" name="transaction_type" value="INCOME" id="income" checked>
                    <label for="income">Income</label>
                    <input type="radio" name="transaction_type" value="EXPENSE" id="expense">
                    <label for="expense">Expense</label>
                </div>

                <button type="submit" class="add-transaction">Add Transaction</button>
            </form>

            <!-- Logout Button -->
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
